<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    div.red-circle{
      position: absolute;
      height: 200px;
      width: 200px;
      background-color: brown;
      border-radius: 50%;
      top: 150px;
      left: 250px;

      
    }
    div.blue-box{
      position: relative;
      top: 200px;
      left: 200px;
      background-color: rgb(58, 10, 102);
      height: 300px;
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
