<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form Solution</title>
</head>
<body>

  <h1>HTML Form Solution</h1>

  <form>
    <label for="fullname"><strong>Full Name:</strong></label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

    <label for="email"><strong>Email:</strong></label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="password"><strong>Password:</strong></label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <strong>Gender:</strong><br>
    <input type="radio"  name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio"  name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="country"><strong>Country:</strong></label><br>
    <select id="country" name="country">
      <option value="">Select Country</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="canada">Canada</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
